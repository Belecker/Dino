name: Format and Lint Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[dev]
        pip install black isort flake8

    - name: Run Black
      run: black .

    - name: Run isort
      run: isort .

    - name: Commit Changes
      run: |
        git config --global user.name "Lint-and-format[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Format code with black and isort" || echo "No changes to commit"

    - name: Push Changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run Flake8 Linting
      run: |
        flake8 . --count --show-source --statistics
        flake8 . --count --exit-zero --max-line-length=88 --statistics
